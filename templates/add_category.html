{% extends 'base.html' %}

{% block title %}{% if category %}Edit{% else %}Add{% endif %} Category - CP360{% endblock %}

{% block content %}
<div class="card">
    <h2>{% if category %}Edit Category{% else %}Add New Category{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Category Name:</label>
            <input type="text" id="name" name="name" value="{{ category.name|default:'' }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4">{{ category.description|default:'' }}</textarea>
        </div>
        <button type="submit" class="btn">{% if category %}Update{% else %}Add{% endif %} Category</button>
        <a href="{% url 'categories' %}" class="btn" style="background: #6c757d;">Cancel</a>
    </form>
</div>
{% endblock %}
